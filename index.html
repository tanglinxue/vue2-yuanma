<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app" style="color:red;font-size:20px"> hello {{msg}}222{{msg}} <h2>张三</h2></div>
  <script src="dist/vue.js"></script>
  <script>
    //umd  Vue
    //  console.log(Vue)
    //响应式  vue2  mvvm 
    Vue.mixin({
      created:function a(){
          console.log('绝对加速度')
      }
    })
    Vue.mixin({
      created:function b(){
          console.log('绝对加速度2')
      }
    })
    let vm = new Vue({
      el: '#app',
      props: {

      },
      watch: {

      },
      data() {
        return {
          msg: 'hello',
          a: { b: 20 },
          list: [1, 2, 3],
          arr: [{ a: 1 }]
        }
      },
      created(){
        console.log('绝对加速度3')
      }
    })
    //console.log(vm)
    //vue初次渲染  =》先初始化数据 =》将模板进行编译=》变成render()=>生成虚拟节点=》变成真实DOM =>放到页面上
    //vue 模板编译  template render el 注意：el(必须要有) render()  template
  </script>
</body>

</html>
