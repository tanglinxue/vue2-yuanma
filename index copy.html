<html lang="en">

<head>

</head>

<body>
  <div id="app" style="color:red;font-size:20px"> {{msg}}{{name}} <h2>{{list}}</h2>{{a}}{{c.c.c}}</div>
  <script src="dist/vue.js"></script>
  <script>
    //umd  Vue
    //  console.log(Vue)
    //响应式  vue2  mvvm 
    Vue.mixin({
      created: function a() {
        //console.log('绝对加速度')
      }
    })
    Vue.mixin({
      created: function b() {
        // console.log('绝对加速度2')
      }
    })
    let vm = new Vue({
      el: '#app',
      props: {

      },
      watch: {

      },
      data() {
        return {
          msg: 'hello',

          list: [1, 2, 3],
          arr: [{
            a: 1
          }],
          name: '汤林学',
          list: [1, 2, 3, 4],
          a: 1,
          c: {
            c: {
              c: 100
            }
          },
          b:6,
          d:7
        }
      },
      created() {
        //console.log('绝对加速度3')
      },
      updated() {
        console.log('updated')
      },
      watch: {
        'c.c.c'(newValue, oldValue) {
          console.log(newValue, oldValue)
        },
        "a": [
          (newValue, oldValue) => {
            console.log(newValue)
          },
          (newValue, oldValue) => {
            console.log(newValue)
          },
        ],
        b: {
          handler() { //
            console.log('xxx100')
          },
          immediate: true

        },
        d: 'cc'
      },
      methods: {
        cc() {
          console.log(2000)
        }
      },
    })
    //console.log(vm)
    //vue初次渲染  =》先初始化数据 =》将模板进行编译=》变成render()=>生成虚拟节点=》变成真实DOM =>放到页面上
    //vue 模板编译  template render el 注意：el(必须要有) render()  template
    //vm.a = 100
    console.log(setTimeout(()=>{
      vm.c.c.c = 3000
    },1000))
